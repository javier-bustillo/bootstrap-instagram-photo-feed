<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Photo Feeder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <div class="row d-flex flex-nowrap justify-content-center align-items-baseline bg-light">
            <!-- Navbar brand -->
            <div class="col-7 bg-light ms-5 ps-5"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/0/06/%C4%B0nstagram-Profilime-Kim-Bakt%C4%B1-1.png"
                    class="img-fluid" alt="instagram logo" width="150px">
            </div>
            <!-- Button trigger modal -->
            <div class="col-3 d-flex justify-content-end mt-1 mb-1 pt-0 pb-0"><button type="button"
                    class="btn btn-success btn-sm" font-size="8px" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    <span>Create a new post</span>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal body -->
                            <div class="modal-body">
                                <!-- Text area -->
                                <!-- TODO -->
                                <div class="form-floating" style="border: 1px solid lightgrey; border-radius:3px;">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea"
                                        style="border: 1px solid black; border-radius:3px;"></textarea>
                                    <label for="floatingTextarea">Comments</label>
                                </div>
                                <!-- Icons -->
                                <div class="mt-1">
                                    <!-- TODO -->
                                    <i class="bi bi-geo-alt-fill"
                                        style="border: 1px solid lightgrey; border-radius:3px;"></i>
                                    <!-- TODO -->
                                    <i class="bi bi-camera-fill"
                                        style="border: 1px solid lightgrey; border-radius:3px;"></i>
                                </div>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <!-- Buttons -->
                                <button type="button" class="btn btn-white btn-sm border-1 border-secondary"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-success btn-sm">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Navbar dropdown -->
            <div class="col-2 d-flex justify-content-start bg-light me-5 pe-5">
                <div class="dropdown m-0">
                    <button type="button"
                        class="btn bg-light border-0 list-group-item list-group-item-action dropdown-toggle"
                        id="dropdownMenuOffset" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="-110,5">
                        <!-- Dropdown icon -->
                        <i class="bi bi-list "></i>
                    </button>
                    <!-- Dropdown menu -->
                    <ul class="dropdown-menu lh-1">
                        <li><a class="dropdown-item" href="#">New action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider border-secondary border-1">
                        </li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/200" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/237/200/300" class="d-block w-100" alt="...">
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
